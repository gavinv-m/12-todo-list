<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>Todo List</title>
</head>
<body>
    <div class="header">
        <h1>Todo List</h1>
    </div>

    <div class="sidebar">
        <div class="due-dates">
            
            <div class="date">
                <svg class="today-svg"></svg>
                <h2>Today</h2>
                <h6></h6>
            </div>

            <div class="date">
                <svg class="tomorrow-svg">Tomorrow</svg>
                <h2>Tomorrow</h2>
                <h6></h6>
            </div>

            <div class="date">
                <svg class="upcoming-svg"></svg>
                <h2>Someday</h2>
                <h6></h6>
            </div>
        </div>

        <div class="projects">
            <hr>

            <div class="projects-container">
                
            </div>
        </div>

        <div class="sidebar-footer">
            <svg class="plus-symbol"></svg>
            <h2>Add Project</h2>
            <svg class="folder-icon" id="add-project"></svg>
        </div>
    </div>


    <div class="main-content">
        <div class="task-list">

            <div class="task-form-container">
                <button class="add-task-btn">Add Task</button>

                <dialog class="create-task-dialog">
                    <div class="dialog-items-container">
                        <div>
                            <h1>Create Task</h1>
                            <hr>
                        </div>

                        <form class="add-task-form">
                            <div class="select-input-group">
                                <div class="form-item">
                                    <label for="task-name">Task Name:</label>
                                    <input type="text" id="task-name" name="task-name" required>
                                </div>
                        
                                <div class="form-item">
                                    <label for="due-date">Due Date:</label>
                                    <input type="date" id="due-date" name="due-date">
                                </div>
                                <div class="form-item">
                                    <label for="select-project">Project:</label>
                                    <select name="select-project" id="select-project">
                                    </select>
                                </div>
                                <div class="form-item">
                                    <label for="select-priority">Priority:</label>
                                    <select name="select-priority" id="select-priority">
                                        <option value="high">High Priority</option>
                                        <option value="low">Low Priority</option>
                                        <option value="none" selected>No Priority</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-item">
                                <label for="task-description">Description:</label>
                                <textarea name="task-description" id="task-description">
                                </textarea>
                            </div>
                            <div class="add-task-form-buttons">
                                <button class="cancel-form-sub">Cancel</button>
                                <button class="submit-form-button">Add Task</button>
                            </div>
                        </form>
                    </div>
                </dialog>
                
            </div>

            <div class="task-list-container">

            </div>
        </div>

        <dialog class="edit-dialog">

        </dialog>
    </div>
</body>
</html>
